  <head>

    />
    <link

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-contactUs">
      <header class="header">
        <a href="index.html">
          <img
            srcset="img/Logo-Vektör.png 205w, img/Logo-Vektör.png 180w"
            sizes="(min-width:1024px) 205px,180px"
            src="img/Logo-Vektör.png"
            alt="logo"
            class="header__logo"
        /></a>

        <div class="navigation" id="nav">
          <i class="fas fa-bars navigation__bar" id="bar"></i>
          <nav class="nav-top">
            <ul class="nav-top__list">
              <li>
                <a href="index.html" class="nav-top__link">Anasayfa</a>
              </li>
              <li>
                <a href="index.html#about" class="nav-top__link">Hakkımızda</a>
              </li>
              <li>
                <a href="index.html#hizmet" class="nav-top__link">Hizmetlerimiz</a>
              </li>
              <li>
                <a href="index.html#blog" class="nav-top__link">Blog</a>
              </li>
              <li>
                <a href="contact.html" class="nav-top__link">İletişim</a>
              </li>
            </ul>
            <button class="btn"><span>Giriş</span><span>Giriş</span></button>
          </nav>
          <div class="none" id="none">
            <nav class="nav-bottom" id="navbar">
              <ul class="nav-bottom__list">
                <li>
                  <a href="index.html" class="nav-bottom__link">Anasayfa</a>
                </li>
                <li>
                  <a href="index.html#about"" class="nav-bottom__link">Hakkımızda</a>
                </li>
                <li>
                  <a href="index.html#hizmet" class="nav-bottom__link">Hizmetlerimiz</a>
                </li>
                <li>
                  <a href="index.html#blog" class="nav-bottom__link">Blog</a>
                </li>
                <li>
                  <a href="contact.html" class="nav-bottom__link">İletişim</a>
                </li>
              </ul>
              <div class="sd">
                <button class="btn btn--middle">
                  <span>Giriş</span><span>Giriş</span>
                </button>
              </div>
            </nav>
          </div>
        </div>
        <div class="header__social-nav">
          <nav class="social-nav">
            <ul class="social-nav__list">
              <li>
                <a href="#" class="social-nav__link"
                  ><i class="fab fa-twitter social-nav__icon"></i
                ></a>
              </li>
              <li>
                <a href="#" class="social-nav__link"
                  ><i class="fab fa-github social-nav__icon"></i
                ></a>
              </li>
              <li>
                <a href="#" class="social-nav__link"
                  ><i class="fab fa-linkedin-in social-nav__icon"></i
                ></a>
              </li>
              <li>
                <a href="#" class="social-nav__link"
                  ><i class="fab fa-whatsapp social-nav__icon"></i
                ></a>
              </li>
              <li>
                <a href="#" class="social-nav__link"
                  ><i class="fab fa-instagram social-nav__icon"></i
                ></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <section class="contact-container">
        <div class="contact">
          <div class="contact__down">
            ,
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d192697.7932764981!2d28.87209673970204!3d41.005495809214985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVsLCBUw7xya2l5ZQ!5e0!3m2!1str!2sus!4v1620085839781!5m2!1str!2sus"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>

          <div class="contact__up">
            <form class="form">
              <div class="form__error" id="error"></div>
              <h1 class="form__heading">Bize Ulaşın</h1>
              <input
                type="text"
                class="form__input"
                placeholder="Adınız ve Soyadınız"
                id="name"
                required
              />
              <input
                type="email"
                class="form__input"
                placeholder="E-mail Adresiniz"
                id="email"
                required
              />
              <input
                type="text"
                class="form__input"
                placeholder="Telefon Numaranız"
                id="phone"
                required
              />
              <textarea
                name="message"
                class="form__input form__message"
                id="message"
                cols="30"
                rows="7"
                placeholder="Mesajınız"
              ></textarea>
              <button class="btn btn--middle" id="Btn">
                <span>Gönder</span>
                <span>Gönder</span>
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
